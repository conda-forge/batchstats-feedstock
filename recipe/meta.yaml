{% set name = "batchstats" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/batchstats-{{ version }}.tar.gz
  sha256: a2e5c3b600c8023a49b71b428f54c479fcb54b457a6fe1f5874ca344c56c9c46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - batchstats
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Efficient batch statistics computation library for Python.
  home: https://batchstats.readthedocs.io/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CyrilJl
