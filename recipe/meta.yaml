{% set name = "batchstats" %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/batchstats-{{ version }}.tar.gz
  sha256: 5aee0a142850677d76e6f449a4cf6b0c8fcdfe1138e184f5cf7f96d7d6c3c487

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - batchstats
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Efficient batch statistics computation library for Python.
  home: https://batchstats.readthedocs.io/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CyrilJl
